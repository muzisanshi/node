</body>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<!-- <script type="text/javascript" src="./js/pace-1.0.2/pace.min.js"></script> -->
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript">
	$(function(){
		APP.init();
		APP.switchTabs(".h-item","active");
		APP.handleHeader(".header");
		$("#toTop").click(function(){
			APP.toTop();
		});
		APP.onScroll(function(){
			if($("html")[0].scrollHeight-($("html").scrollTop()+$(window).height())<=100){
				$(".to-top").show();
			}else{
				$(".to-top").hide();
			}
		});
		APP.toTop(100);

	});
</script>
