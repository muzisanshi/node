<!DOCTYPE html>
<html>
<head>
	<title>CSS3学习</title>

	</div>
	<div class="whitespace" white="fuck you whitespace">fuck you whitespace</div>
	<div class="contain" contain="yes contain">yes i contain</div>
</body>
</html>
